      .grid {
        margin: auto;
        width: 530px;
        text-align: center;
      }
      
      .grid table {
        border-top: 1px solid #C2D89A;
        width: 100%;
        border-collapse: collapse;
      }
      
      .grid th,
      td {
        padding: 10;
        border: 1px dashed #F3DCAB;
        height: 35px;
        line-height: 35px;
      }
      
      .grid th {
        background-color: #F3DCAB;
      }
      
      .grid .book {
        padding-bottom: 10px;
        padding-top: 5px;
        background-color: #F3DCAB;
      }
      
      .grid .total {
        height: 30px;
        line-height: 30px;
        background-color: #F3DCAB;
        border-top: 1px solid #C2D89A;
      }

      <div class="grid">
        <div>
          <h3>图书管理</h3>
          <div class="book">
            <div>
              <label for="id">编号：</label>
              <input type="text" name="" id="id" v-model="id" :disabled="flag" v-focus>
              <label for="name">名称:</label>
              <input type="text" name="" id="name" v-model="name">
              <button @click="handler" :disabled="submitDisabled">提交</button>
            </div>
          </div>
        </div>
        <div class="total">
          <span>图书总数:</span>
          <span>{{total}}</span>
        </div>
        <table>
          <thead>
            <tr>
              <th>编号</th>
              <th>名称</th>
              <th>时间</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr :key="item.id" v-for="item in books">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.date | format("yyyy-MM-dd hh:mm:ss")}}</td>
              <td>
                <a href="" @click.prevent="toEdit(item.id)">修改</a>
                <span>|</span>
                <a href="" @click.prevent="toDelete(item.id)">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

      var vm = new Vue({
        el: '#app',
        data: {
          name: '',
          id: '',
          flag: false,
          submitDisabled: false,
          books: ''
        },
        methods: {
          handler: function() {
            if (this.flag) {
              this.books.forEach(item => {
                if (item.id == this.id) {
                  item.name = this.name
                  this.flag = false
                }
              })

            } else {
              this.books.push({
                id: this.id,
                name: this.name,
                date: ''
              })
            }

            this.id = ''
            this.name = ''

          },
          // toEdit: function(id) {
          //         var that = this
          //         this.books.forEach(function(item) {
          //             console.log(this);

          //             }
          //         })
          //     }
          // toEdit: function(id) {
          //         this.books.forEach(item => {
          //             if (item.id == id) {
          //                 this.id = item.id
          //                 this.name = item.name
          //             }
          //         })
          //     }
          toEdit: function(id) {
            this.flag = true
            let books = this.books.filter(item => {
              return item.id == id
            })
            this.id = books[0].id
            this.name = books[0].name
          },
          // toDelete: function(id) {
          //     this.books = this.books.filter(item => {
          //         return item.id != id
          //     })
          // }
          toDelete: function(id) {
            let index = this.books.findIndex(function(item) {
              return item.id == id
            })
            this.books.splice(index, 1)
          }

        },
        filters: {

          format: function(value, arg) {
            function dateFormat(date, format) {
              if (typeof date === "string") {
                var mts = date.match(/(\/Date\((\d+)\)\/)/);
                if (mts && mts.length >= 3) {
                  date = parseInt(mts[2]);
                }
              }
              date = new Date(date);
              if (!date || date.toUTCString() == "Invalid Date") {
                return "";
              }
              var map = {
                "M": date.getMonth() + 1, //月份 
                "d": date.getDate(), //日 
                "h": date.getHours(), //小时 
                "m": date.getMinutes(), //分 
                "s": date.getSeconds(), //秒 
                "q": Math.floor((date.getMonth() + 3) / 3), //季度 
                "S": date.getMilliseconds() //毫秒 
              };
              format = format.replace(/([yMdhmsqS])+/g, function(all, t) {
                var v = map[t];
                if (v !== undefined) {
                  if (all.length > 1) {
                    v = '0' + v;
                    v = v.substr(v.length - 2);
                  }
                  return v;
                } else if (t === 'y') {
                  return (date.getFullYear() + '').substr(4 - all.length);
                }
                return all;
              });
              return format;
            }
            return dateFormat(value, arg);
          }

        },
        directives: {
          focus: {
            inserted: function(el) {
              el.focus();
            }
          }
        },
        computed: {
          total: function() {
            return this.books.length
          }
        },
        watch: {
          name: function(val) {
            let flag = this.books.some(item => {
              return item.name == val
            })
            if (flag) {
              this.submitDisabled = true
            } else {
              this.submitDisabled = false
            }
          }
        },
